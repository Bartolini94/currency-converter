<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <form class="js-form form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut</legend>
                <p>
                    <label>
                        <span class="form__labelText">Kwota w PLN:*</span>
                        <input class="js-amount form__field" name="waluta1" placeholder="Wpisz kwotę w PLN" required step="0.01" type="number">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Waluta docelowa:</span>
                        <select class="js-currency form__field--select" name="waluta2">
                            <option value="GBP">GBP</option>
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                        </select>
                    </label>
                </p>
                <p class="js-result form__result">
                </p>
                <p>
                    <button class="form__button" type="submit">Przelicz</button><button class="form__button"
                        type="reset">Wyczyść</button>
                </p>
                <p class="form__info">Pola oznaczone gwiazdką są wymagane.</p>
            </fieldset>
        </form>
    </div>
</body>

</html>
